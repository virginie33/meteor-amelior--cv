<template name="contactFormTemplate">
	<form id="contactForm">
		<type="text"name="firstName" id="firstName"placeholder="First name"/>
		<type="text"name="lastName" id="lastName"placeholder="last name"/>
		<type="text"name="phone" id="phone"placeholder="Phone number"/>
		<type="email"name="email" id="email"placeholder="Your email address"/>
		<textarea id="message">< /textarea>
		<type="submit"value="Send"/>
	</form>
</template>
 {{> contactFormTemplate}}
